<script type="text/javascript">
	$('.p1_top em').click(function () {
			window.history.back();
	})
	function getCookie (key) {
		var arr=document.cookie.split('; ');
		for (var i = 0; i < arr.length; i++) {
			var arr1=arr[i].split('=');
			if (arr1[0]==key) {
				return unescape(arr1[1]);
			};
		};
		return false;
	}
	function removeCookie (key) {
		setCookie (key,'0',-1);
	}
	function setCookie (key,value,days) {
		var date=new Date();
		date.setDate(date.getDate()+days);
		// console.log(date);
		document.cookie=key+"="+escape(value)+"; expires="+date;
	}

	$('.instruction em').click(function () {
		$('.p1_mask').show();
		$('.p1_intr2').show();
		$('.p1_intr2 .chj').click(function () {
			$('.p1_intr2').hide();
			$('.p1_sure').show();
			$('.p1_sure_btn').click(function () {
				if(getCookie('flag')){
					window.open('p5.html','_self');
				}
				else{
					window.open('p2.html','_self');
					setCookie ('flag','1',7);
					setCookie ('from','in',7);
				}
			})
			$('#p1_sure_btn2').click(function () {
				window.open('p1.html','_self');
			})
		})
	})
	$('.p1_btn1').click(function () {

		})
		$('#p1_sure_btn2').click(function () {

		})
	})

			setCookie ('flag','1',7);
			setCookie ('from','not_in',7);
		}
	})
</script>
